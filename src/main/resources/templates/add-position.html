<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{main}">
<body>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/position/save-position}" method="post" th:object="${position}" class="form">
            <div class="form-group">
                <label>Position name:</label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <label>Sort:</label>
                <input type="text" th:field="*{sort}" class="form-control">
            </div>
            <div class="form-group">
                <label>Create date:</label>
                <input type="date" th:field="*{createDate}" class="form-control">
            </div>
            <div class="form-group">
                <label>Update Date:</label>
                <input type="date" th:field="*{updateDate}" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary mt-3">
                <a th:href="@{/position}" class="btn btn-light  mt-3" tabindex="-1" role="button" aria-disabled="true">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
