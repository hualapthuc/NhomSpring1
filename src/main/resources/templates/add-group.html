<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{main}">
<body>
<div layout:fragment="content">
  <div class="container">
    <form th:action="@{/group/save-group}" method="post" th:object="${group}" class="form">
      <div class="form-group">
        <label>Group name:</label>
        <input type="text" th:field="*{name}" class="form-control">
      </div>
      <div class="form-group">
        <label>Object Data:</label>
        <input type="text" th:field="*{objectData}" class="form-control">
      </div>
      <div class="form-group">
        <label>Group alias Name:</label>
        <input type="text" th:field="*{groupAliasName}" class="form-control">
      </div>
      <div class="form-group">
        <label>Public flag:</label>
        <input type="text" th:field="*{publicFlag}" class="form-control">
      </div>
      <div class="form-group">
        <a th:href="@{/group}" class="btn btn-light mt-3" tabindex="-1" role="button" aria-disabled="true">
          Cancel
        </a>
        <input type="submit" value="Save" class="btn btn-light mt-3">
      </div>
    </form>
  </div>
</div>
</body>
</html>
