<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{main}">
<body>
<div layout:fragment="content">
  <div class="container">
    <form th:action="@{/user/update-user}" method="post" th:object="${user}" class="form">
      <div class="form-group">
        <label>User ID:</label>
        <input type="text" th:field="*{id}" class="form-control" th:value="${user.id}" readonly>
      </div>
      <div class="form-group">
        <label>Login Name:</label>
        <input type="text" th:field="*{name}" class="form-control">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" th:field="*{password}" class="form-control">
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" class="form-control">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" class="form-control">
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" class="form-control">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" class="form-control">
      </div>
      <div class="form-group">
        <label>Create Date:</label>
        <input type="text" th:field="*{createDate}" class="form-control">
      </div>
      <div class="form-group mt-3">
        <label>Company ID:</label><br>
        <input th:field="*{company.id}" class="w-100">
        <!--          <option class="h-75" th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>-->
        <!--        </select>-->
      </div>
      <div class="form-group mt-3">
        <label>Position ID:</label><br>
        <input th:field="*{position.id}" class="w-100">
<!--          <option class="h-75" th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>-->
<!--        </select>-->
      </div>

      <div class="form-group">
        <a th:href="@{/user}" class="btn btn-light  mt-3" tabindex="-1" role="button" aria-disabled="true">Cancel</a>
        <button type="submit" value="Save" class="btn btn-light mt-3">Update</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
