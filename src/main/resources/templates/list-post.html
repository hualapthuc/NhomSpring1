<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="~{main}">
<body>
<div layout:fragment="content">
  <div class="container">
    <!--begin form list post-->
    <div class="row">
      <div class="col-2 border  bg-dark-subtle">
        <div class="pt-3">
          <a th:href="@{/user}"  class="link-secondary" style="text-decoration: none"> User Management</a>
        </div>
        <div class="pt-3">
          <a th:href="@{/position}" class="link-secondary" style="text-decoration: none">
            Position Management
          </a>
        </div>
        <div class="pt-3">
          <a th:href="@{/company}" class="link-secondary" style="text-decoration: none">
            Company Management
          </a>
        </div>
        <div class="pt-3">
          <a th:href="@{/post}" class="link-secondary" style="text-decoration: none">
            Post Management
          </a>
        </div>
      </div>
      <div class="col-9">
        <h6 class="mb-5">Post Management</h6>
        <a href="/post/add-post"><button type="button" class="btn btn-light mb-3">Add Post</button></a>
        <table class="table">
          <thead class="table-dark">
          <tr class="text-center">
            <th>Id</th>
            <th>Post Name</th>
            <th>Address</th>
            <th>Create Date</th>
            <th>Update Date</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="post:${listPost}" class="text-center">
            <td th:utext="${post.post_id}"></td>
            <td th:utext="${post.post_name}"></td>
            <td th:utext="${post.address}"></td>
            <td th:utext="${post.createDate}"></td>
            <td th:utext="${post.updateDate}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--end form list post-->
  </div>
</div>
</body>
</html>
