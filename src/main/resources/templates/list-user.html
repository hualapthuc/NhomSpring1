<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" layout:decorate="~{main}">
<body>
<div layout:fragment="content">
        <!--begin form list user-->
    <div class="container">
        <div class="row">
            <div class="col-2 border  bg-dark-subtle">
                <div class="pt-3">
                    <a th:href="@{/user}"  class="link-secondary" style="text-decoration: none"> User Management</a>
                </div>
                <div class="pt-3">
                    <a th:href="@{/position}" class="link-secondary" style="text-decoration: none">
                        Position Management
                    </a>
                </div>
                <div class="pt-3">
                    <a th:href="@{/company}" class="link-secondary" style="text-decoration: none">
                        Company Management
                    </a>
                </div>
                <div class="pt-3">
                    <a th:href="@{/group}" class="link-secondary" style="text-decoration: none">
                        Group Management
                    </a>
                </div>
                <div class="pt-3">
                    <a th:href="@{/post}" class="link-secondary" style="text-decoration: none">
                        Post Management
                    </a>
                </div>
            </div>
            <div class="col-9">
               <h6 class="mb-5">User Management</h6>
                <a href="/user/add-user"><button type="button" class="btn btn-light mb-3">Add User</button></a>

                    <form th:action="@{/user/search}" class="mb-3 form-inline" method="post">
                        <div class="input-group">
                            <input type="search" class="form-control rounded" placeholder="Search By UserName" aria-label="Search" aria-describedby="basic-addon1" name="search"/>
                        </div>
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>

            <table class="table">
                <thead class="table-dark">
                <tr class="text-center">
                    <th>Id</th>
                    <th>UserName</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${listUser}"class="text-center">
                    <td th:utext="${user.id}"></td>
                    <td th:utext="${user.name}"></td>
                    <td th:utext="${user.firstName}"></td>
                    <td th:utext="${user.lastName}"></td>
                    <td th:utext="${user.position.name}"></td>
                    <td>
                        <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-light" tabindex="-1" role="button" aria-disabled="true">View</a>
                        <a th:href="@{/user/update/{id}(id=${user.id})}" class="btn btn-light" tabindex="-1" role="button" aria-disabled="true">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
        <!--end form list user-->
    </div>
</div>
</body>
</html>
