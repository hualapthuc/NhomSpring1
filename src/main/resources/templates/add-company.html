<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"  layout:decorate="~{main}">
<body>
<div layout:fragment="content">
  <div class="container">
    <form th:action="@{/company/save-company}" method="post" th:object="${company}" class="form">
      <div class="form-group">
        <label>Company name:</label>
        <input type="text" th:field="*{company_name}" class="form-control">
      </div>
      <div class="form-group">
        <label>Zip code:</label>
        <input type="text" th:field="*{zipCode}" class="form-control">
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" th:field="*{address}" class="form-control">
      </div>
      <div class="form-group">
        <label>Telephone:</label>
        <input type="text" th:field="*{telephone}" class="form-control">
      </div>
      <div class="form-group">
        <label>Fax_number:</label>
        <input type="text" th:field="*{faxNumber}" class="form-control">
      </div>
      <div class="form-group">
        <label>Url:</label>
        <input type="text" th:field="*{url}" class="form-control">
      </div>
      <div class="form-group">
        <label>ipAddress:</label>
        <input type="text" th:field="*{ipAddress}" class="form-control">
      </div>
      <div class="form-group">
        <label>Port:</label>
        <input type="text" th:field="*{port}" class="form-control">
      </div>
      <div class="form-group">
        <label>IpAddress Internal:</label>
        <input type="text" th:field="*{ipAddressInternal}" class="form-control">
      </div>
      <div class="form-group">
        <label>Port Internal:</label>
        <input type="text" th:field="*{portInternal}" class="form-control">
      </div>
      <div class="form-group">
        <label>Create Date:</label>
        <input type="date" th:field="*{createDate}" class="form-control">
      </div>
      <div class="form-group">
        <label>Update Date:</label>
        <input type="date" th:field="*{updateDate}" class="form-control">
      </div>
      <div class="form-group">
        <a th:href="@{/company}" class="btn btn-light mt-3" tabindex="-1" role="button" aria-disabled="true">
          Cancel
        </a>
        <input type="submit" value="Save" class="btn btn-light mt-3">
      </div>
    </form>
  </div>
</div>
</body>
</html>
